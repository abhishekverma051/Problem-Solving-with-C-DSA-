<html>
  <head>
    <title> Contact form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action ="">
      <div class="container">
      <h1 class="mainheading">Payment Form</h1>
      <hr>
      <p>Required filed followed by star</p>
      <h2>Contact Infromation </h2>
      <p>Name: *<input type="text" name="name" required></p>
      
        <fieldset>
          <legend>Gender</legend>
          
          
          <p>
        Male <input type="radio" name ="gender" id="male">
        Female<input type="radio"name="gender"id="female">
            </p>
          </fieldset>
      <p> 
        Address: <br>
        <textarea name="address" id="address" cols="100" rows="8"></textarea>
      <p>Email: <input type="email" name="email"required></p>
      <p>Pincode: <input type="number" name="pincode"id="pincode"required></p>
      
      <h2>Payment Type</h2>
      <p> Card Type:
        <select name="card_type"id="card_type"required>
          <option value="">---select a option</option>
          <option value="Rupay">Rupay</option>
           <option value="Visa">Visa</option>
       <option value="mastercard">Mastercard</option>
        </select>
        </p>
        <p>
          Card Number <input type="number" name = "card_number" id="card_number"required>
        </p>
        <p>
          Expiration Date: <input type="date"name="exp_date" id="exp_date"required>
        </p>
        <p> CVV : <input type="password"name="cvv"id="cvv"required>
      </p>
      <input type="submit" value="Pay now">
      </p>
      </div>
    </form>
  </body>
</html>
